{{- define "kytrade-lib.service" }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kytrade-lib.fullname" . }}
  labels:
    {{- include "kytrade-lib.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "kytrade-lib.selectorLabels" . | nindent 4 }}
{{- end }}
